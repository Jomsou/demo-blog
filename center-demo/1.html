<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            border: 1px #ccc solid;

        #div2 {
            width: 100px;
            height: 100px;
            border: 1px #ccc solid;
            display: flex;
            justify-content: center;
            align-content: center;
        }
        #div2 div{
            font-size: 3px;
        }
    </style>
</head>
<body>
    <div id="div1">
        水平垂直居中的文
    </div>
    <div id="div2">
        <div>水平垂直居中的文</div>
    </div>
</body>
</html>
